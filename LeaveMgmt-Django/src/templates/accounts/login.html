{% load static %}

{% load crispy_forms_tags %}

<! DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS - Login</title>
    <link rel="icon" type="image/png" href="{% static 'assets/img/favicon.ico' %}">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="{% static 'css/forms_styles.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Anton|Russo+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Alice" rel="stylesheet">
    <style>
        body {
        background-image: url("{% static '5590457.jpg' %}");
        background-size: cover;
        background-position: center;
        font-family: 'Arial', sans-serif;
    }

        .navbar-brand {
            font-variant: petite-caps;
            font-family: 'calibri', cursive;
            font-weight: 600;
            font-size: 3.1rem;
            color: #e4a530;
            text-shadow: 1px 2px 1px rgba(0, 0, 0, 0.2);
        }

        .wrapper-form-index-page {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .title-h3 {
            font-weight: 100 !important;
            font-size: 25px;
            color: #333;
        }

        .btn-custom {
            padding: 10px 20px !important;
            background: #3096e4 !important;
            color: #fff !important;
            border: 2px solid #3096e4 !important;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            background: #fff !important;
            color: #3096e4 !important;
        }

        label {
            font-weight: 100;
            font-size: 16px;
            color: #333;
        }

        .alert-error {
            background: #fd7b7b;
            text-align: center;
            font-size: 17px;
            color: #fff;
        }

        .navbar {
            margin-bottom: 0 !important;
        }

        a {
            font-variant: petite-caps;
            font-weight: 100;
            font-size: 16px;
            color: #333;
        }

        .parent-wrap {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .sub-parent-wrap {
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">LMS</a>
        </div>
    </div>
</nav>
<!-- /Navigation -->

<section class="parent-wrap">

    <section class="sub-parent-wrap">
            <section class="col col-sm-12">
                  {% if  messages %}
                                    {% for message in messages %}
                                     <div {% if message.tags %} class="{{ message.tags}}"{% endif %}>
                                         {{ message }}
                                         <button type="button" class="close" id = "override-start"data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span>
                                         </button>
                                     </div>
                      {% endfor %}
                  {% endif %}
            </section>

        <div class="wrapper-form-index-page">
            <div class="text-center">
                <h3 class="title-h3">User Login</h3>
            </div>

            <form action="" method="POST" id="login_form">
                {% csrf_token %}
                {{ form | crispy}}
                <button type="submit" class="btn btn-primary btn-lg btn-block btn-custom">Login</button>
                <div class="forgt-pass-wrp">
                    <!-- <a href="">Forgotten your password ?</a> -->
                </div>
            </form>
        </div>
    </section>
</section>

<script src="{% static 'js/jquery.3.2.1.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>

</body>
</html>
